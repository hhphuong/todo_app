<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp - Todo Pro</title>
    <meta name="description" content="ﾄ斉ハg nh蘯ｭp vﾃo 盻ｩng d盻･ng qu蘯｣n lﾃｽ cﾃｴng vi盻㌘">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <div class="app-container auth-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">套</span>
                    <h1>Todo Pro</h1>
                </div>
            </div>
        </header>

        <!-- Login Form -->
        <main class="main-content">
            <section class="auth-section">
                <form id="loginForm" class="auth-form">
                    <h2 class="form-title">ﾄ斉ハg nh蘯ｭp</h2>

                    <div class="form-group">
                        <label for="username">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
                        <input type="text" id="username" placeholder="Nh蘯ｭp tﾃｪn ﾄ惰ハg nh蘯ｭp" required
                            autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">M蘯ｭt kh蘯ｩu</label>
                        <input type="password" id="password" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu" required
                            autocomplete="current-password">
                    </div>

                    <div id="errorMessage" class="error-message hidden"></div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">ﾄ斉ハg nh蘯ｭp</span>
                    </button>

                    <div class="auth-links">
                        <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="register.html">ﾄ斉ハg kﾃｽ ngay</a></p>
                    </div>
                </form>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <span class="toast-message"></span>
        </div>
    </div>

    <script>
        // Load theme preference
        const theme = localStorage.getItem('theme') || 'dark';
        document.body.className = theme + '-theme';

        // Toast function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.querySelector('.toast-message').textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            errorMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner" style="width:20px;height:20px;border-width:2px;margin:0"></span>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('email', data.email);
                    showToast('ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    errorMessage.textContent = data.message || 'ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Cﾃｳ l盻擁 x蘯｣y ra. Vui lﾃｲng th盻ｭ l蘯｡i.';
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="btn-text">ﾄ斉ハg nh蘯ｭp</span>';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>

</html>
